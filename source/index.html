<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=/zimaos">
    <title>Redirecting...</title>
    <style>
        body {
          overflow: hidden;
        }
        .mask {
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loader {
            /* width: 100%; */
            text-align: center;
        }

        .loader .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #f1b335;
            border-bottom: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        .loader p {
            color: #fff;
            font-size: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="mask">
        <div class="loader">
          <div class="circle"></div>

          <p>Loading...</p>
          <!-- <p>If you are not redirected automatically, follow this <a href="/zimacube/index.html">link to docs</a>.</p> -->
        </div>
    </div>
</body>
</html>
